name: tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: setting up go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: clean up go modules cache directories
      run: |
        rm -rf ~/.cache/go-build
        rm -rf ~/go/pkg/mod

    - name: cache go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: install dependencies
      run: go mod download

    - name: running all tests
      run: go test -v ./...
      env:
        GO111MODULE: on
